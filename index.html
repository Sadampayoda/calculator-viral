<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body class="bg-dark">
    <div class="container " style="margin-top: 200px;">
        <div class="row border-bottom">
            <div class="col mt-3">
                <h1 class=" me-3 text-end text-light mb-2">0000</h1>
            </div>
        </div>
        <div class="row justify-content-evenly mt-2">
            <div class="col-2 pt-3 pb-2 pe-2 ps-2 border text-center rounded-circle bg-light">
                <button class="btn btn-light"><h2>C</h2></button>
            </div>
            <div class="col-2 pt-3 pb-2 pe-2 ps-2 border text-center rounded-circle bg-light">
                <button  class="btn btn-light"><h2>+/-</h2></button>
            </div>
            <div class="col-2 pt-3 pb-2 pe-2 ps-2 border text-center rounded-circle bg-light">
                <button  class="btn btn-light"><h2>%</h2></button>
            </div>
            <div class="col-2 pt-3 pb-2 pe-2 ps-2 border text-center rounded-circle bg-warning">
                <button  class="btn btn-warning"><h2>/</h2></button>
            </div>
        </div>


        <div class="row justify-content-evenly mt-2">
            <div class="col-2 pt-3 pb-2 pe-2 ps-2 border text-center rounded-circle bg-secondary">
                <button class="btn btn-secondary"><h2>7</h2></button>
            </div>
            <div class="col-2 pt-3 pb-2 pe-2 ps-2 border text-center rounded-circle bg-secondary">
                <button class="btn btn-secondary"><h2>8</h2></button>
            </div>
            <div class="col-2 pt-3 pb-2 pe-2 ps-2 border text-center rounded-circle bg-secondary">
                <button class="btn btn-secondary"><h2>9</h2></button>
            </div>
            <div class="col-2 pt-3 pb-2 pe-2 ps-2 border text-center rounded-circle bg-warning">
                <button  class="btn btn-warning"><h2>X</h2></button>
            </div>
        </div>


        <div class="row justify-content-evenly mt-2">
            <div class="col-2 pt-3 pb-2 pe-2 ps-2 border text-center rounded-circle bg-secondary">
                <button class="btn btn-secondary"><h2>4</h2></button>
            </div>
            <div class="col-2 pt-3 pb-2 pe-2 ps-2 border text-center rounded-circle bg-secondary">
                <button class="btn btn-secondary"><h2>5</h2></button>
            </div>
            <div class="col-2 pt-3 pb-2 pe-2 ps-2 border text-center rounded-circle bg-secondary">
                <button class="btn btn-secondary"><h2>6</h2></button>
            </div>
            <div class="col-2 pt-3 pb-2 pe-2 ps-2 border text-center rounded-circle bg-warning">
                <button  class="btn btn-warning"><h2>-</h2></button>
            </div>
        </div>


        <div class="row justify-content-evenly mt-2">
            <div class="col-2 pt-3 pb-2 pe-2 ps-2 border text-center rounded-circle bg-secondary">
                <button class="btn btn-secondary"><h2>1</h2></button>
            </div>
            <div class="col-2 pt-3 pb-2 pe-2 ps-2 border text-center rounded-circle bg-secondary">
                <button class="btn btn-secondary"><h2>2</h2></button>
            </div>
            <div class="col-2 pt-3 pb-2 pe-2 ps-2 border text-center rounded-circle bg-secondary">
                <button class="btn btn-secondary"><h2>3</h2></button>
            </div>
            <div class="col-2 pt-3 pb-2 pe-2 ps-2 border text-center rounded-circle bg-warning">
                <button  class="btn btn-warning"><h2>+</h2></button>
            </div>
        </div>


        <div class="row justify-content-evenly mt-2">
            <div class="col-5 pt-3 pb-2 pe-2 ps-2 border text-center rounded-pill bg-secondary">
                <button class="btn btn-secondary"><h2>0</h2></button>
            </div>
            <div class="col-2 pt-3 pb-2 pe-2 ps-2 border text-center rounded-circle bg-secondary">
                <button class="btn btn-secondary"><h2>,</h2></button>
            </div>
            <div class="col-2 pt-3 pb-2 pe-2 ps-2 border text-center rounded-circle bg-warning">
                <button  class="btn btn-warning"><h2>=</h2></button>
            </div>
        </div>
        
    </div>
    
</body>
</html>
